  <style>

    .preview-container {

    .preview-info {

    .preview-info h3 {

      transition: all 0.3s ease;

    }

    .generate-btn:hover {

    .generate-btn:disabled {

    .icons-grid {

    .icons-grid h3 {

    }

    .icons-container {
      display: grid;

      gap: 20px;

    .icon-item {

      border: 2px solid #e8f2ff;

    .icon-item img {

      border-radius: 10px;

      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .icon-item p {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 5px;
    }

    .icon-item .size {

    }

    .download-section {
      text-align: center;

    }

    .download-all-btn {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
    }

    .download-all-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
    }

    .progress {
      display: none;
      margin: 20px 0;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e9ecef;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;

      transition: width 0.3s ease;
    }

    .progress-text {

    }

    .error {
      color: #dc3545;

      margin: 10px 0;
      padding: 10px;
      background: #f8d7da;

      display: none;
    }

    .success {
      color: #28a745;
      text-align: center;
      margin: 10px 0;
      padding: 10px;
      background: #d4edda;
      border-radius: 5px;
      display: none;
    }
  </style>

<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ¨ PWAå›¾æ ‡ç”Ÿæˆå™¨</h1>
      <p>ä¸Šä¼ æ‚¨çš„ç…§ç‰‡ï¼Œä¸€é”®ç”ŸæˆPWAæ‰€éœ€çš„æ‰€æœ‰å°ºå¯¸å›¾æ ‡</p>
    </div>

    <div class="content">
      <div class="upload-section">
        <div class="upload-area" id="uploadArea">
          <div class="upload-icon">ğŸ“·</div>
          <div class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½ä¸Šä¼ ç…§ç‰‡</div>
          <div class="upload-hint">æ”¯æŒ JPGã€PNGã€SVG æ ¼å¼ï¼Œå»ºè®®å°ºå¯¸ 512x512 æˆ–æ›´å¤§</div>
        </div>
        <input type="file" id="fileInput" accept="image/*">
      </div>

      <div class="preview-section" id="previewSection">
        <div class="preview-container">
          <img id="previewImage" class="preview-image" alt="é¢„è§ˆ">
          <div class="preview-info">
            <h3>å›¾ç‰‡é¢„è§ˆ</h3>
            <p id="imageInfo">å°ºå¯¸: -- x --</p>
            <p id="fileInfo">æ–‡ä»¶å¤§å°: -- KB</p>
          </div>
        </div>
        <button class="generate-btn" id="generateBtn">ğŸš€ ç”ŸæˆPWAå›¾æ ‡</button>
      </div>

      <div class="progress" id="progress">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">å‡†å¤‡ä¸­...</div>
      </div>

      <div class="error" id="error"></div>
      <div class="success" id="success"></div>

      <div class="icons-grid" id="iconsGrid">
        <h3>ç”Ÿæˆçš„å›¾æ ‡</h3>
        <div class="icons-container" id="iconsContainer"></div>
        <div class="download-section">
          <button class="download-all-btn" id="downloadAllBtn">ğŸ“¦ ä¸‹è½½æ‰€æœ‰å›¾æ ‡</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script>
    class IconGenerator {
      constructor() {
        this.uploadArea = document.getElementById('uploadArea');
        this.fileInput = document.getElementById('fileInput');
        this.previewSection = document.getElementById('previewSection');
        this.previewImage = document.getElementById('previewImage');
        this.imageInfo = document.getElementById('imageInfo');
        this.fileInfo = document.getElementById('fileInfo');
        this.generateBtn = document.getElementById('generateBtn');
        this.progress = document.getElementById('progress');
        this.progressFill = document.getElementById('progressFill');
        this.progressText = document.getElementById('progressText');
        this.iconsGrid = document.getElementById('iconsGrid');
        this.iconsContainer = document.getElementById('iconsContainer');
        this.downloadAllBtn = document.getElementById('downloadAllBtn');
        this.error = document.getElementById('error');
        this.success = document.getElementById('success');

        this.originalImage = null;
        this.generatedIcons = [];

        this.init();
      }

      init() {
        this.setupEventListeners();
      }

      setupEventListeners() {
        // ç‚¹å‡»ä¸Šä¼ 
        this.uploadArea.addEventListener('click', () => {
          this.fileInput.click();
        });

        // æ–‡ä»¶é€‰æ‹©
        this.fileInput.addEventListener('change', (e) => {
          this.handleFileSelect(e.target.files[0]);
        });

        // æ‹–æ‹½ä¸Šä¼ 
        this.uploadArea.addEventListener('dragover', (e) => {
          e.preventDefault();
          this.uploadArea.classList.add('dragover');
        });

        this.uploadArea.addEventListener('dragleave', () => {
          this.uploadArea.classList.remove('dragover');
        });

        this.uploadArea.addEventListener('drop', (e) => {
          e.preventDefault();
          this.uploadArea.classList.remove('dragover');
          this.handleFileSelect(e.dataTransfer.files[0]);
        });

        // ç”ŸæˆæŒ‰é’®
        this.generateBtn.addEventListener('click', () => {
          this.generateIcons();
        });

        // ä¸‹è½½æ‰€æœ‰æŒ‰é’®
        this.downloadAllBtn.addEventListener('click', () => {
          this.downloadAllIcons();
        });
      }

      handleFileSelect(file) {
        if (!file) return;

        if (!file.type.startsWith('image/')) {
          this.showError('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶');
          return;
        }

        const reader = new FileReader();
        reader.onload = (e) => {
          const img = new Image();
          img.onload = () => {
            this.originalImage = img;
            this.showPreview(file, img);
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }

      showPreview(file, img) {
        this.previewImage.src = img.src;
        this.imageInfo.textContent = `å°ºå¯¸: ${img.width} x ${img.height}`;
        this.fileInfo.textContent = `æ–‡ä»¶å¤§å°: ${(file.size / 1024).toFixed(1)} KB`;
        this.previewSection.style.display = 'block';
        this.hideError();
        this.hideSuccess();
      }

      async generateIcons() {
        if (!this.originalImage) return;

        this.generateBtn.disabled = true;
        this.progress.style.display = 'block';
        this.iconsGrid.style.display = 'none';
        this.hideError();
        this.hideSuccess();

        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        this.generatedIcons = [];

        for (let i = 0; i < sizes.length; i++) {
          const size = sizes[i];
          this.updateProgress((i / sizes.length) * 100, `ç”Ÿæˆ ${size}x${size} å›¾æ ‡...`);
          
          try {
            const icon = await this.generateIcon(size);
            this.generatedIcons.push({ size, dataUrl: icon });
          } catch (error) {
            this.showError(`ç”Ÿæˆ ${size}x${size} å›¾æ ‡å¤±è´¥: ${error.message}`);
            return;
          }
        }

        this.updateProgress(100, 'ç”Ÿæˆå®Œæˆï¼');
        this.showIcons();
        this.generateBtn.disabled = false;
        this.progress.style.display = 'none';
        this.showSuccess('æ‰€æœ‰å›¾æ ‡ç”ŸæˆæˆåŠŸï¼');
      }

      generateIcon(size) {
        return new Promise((resolve, reject) => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          
          canvas.width = size;
          canvas.height = size;

          // ç›´æ¥ç»˜åˆ¶æ–¹å½¢å›¾ç‰‡
          ctx.drawImage(this.originalImage, 0, 0, size, size);

          try {
            const dataUrl = canvas.toDataURL('image/png');
            resolve(dataUrl);
          } catch (error) {
            reject(error);
          }
        });
      }

      showIcons() {
        this.iconsContainer.innerHTML = '';
        
        this.generatedIcons.forEach(icon => {
          const iconItem = document.createElement('div');
          iconItem.className = 'icon-item';
          iconItem.innerHTML = `
            <img src="${icon.dataUrl}" alt="${icon.size}x${icon.size}">
            <p>${icon.size}x${icon.size}</p>
            <p class="size">${icon.size}px</p>
          `;
          
          iconItem.addEventListener('click', () => {
            this.downloadIcon(icon);
          });
          
          this.iconsContainer.appendChild(iconItem);
        });

        this.iconsGrid.style.display = 'block';
      }

      downloadIcon(icon) {
        const link = document.createElement('a');
        link.download = `icon-${icon.size}x${icon.size}.png`;
        link.href = icon.dataUrl;
        link.click();
      }

      downloadAllIcons() {
        if (!this.generatedIcons.length) return;
        const zip = new JSZip();
        this.generatedIcons.forEach(icon => {
          // å»æ‰dataURLå¤´éƒ¨
          const base64 = icon.dataUrl.split(',')[1];
          zip.file(`icon-${icon.size}x${icon.size}.png`, base64, {base64: true});
        });
        this.updateProgress(100, 'æ­£åœ¨æ‰“åŒ…å‹ç¼©åŒ…...');
        zip.generateAsync({type: 'blob'}).then(content => {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(content);
          link.download = 'pwa-icons.zip';
          link.click();
          this.updateProgress(100, 'æ‰“åŒ…å®Œæˆï¼');
        });
      }

      updateProgress(percent, text) {
        this.progressFill.style.width = `${percent}%`;
        this.progressText.textContent = text;
      }

      showError(message) {
        this.error.textContent = message;
        this.error.style.display = 'block';
      }

      hideError() {
        this.error.style.display = 'none';
      }

      showSuccess(message) {
        this.success.textContent = message;
        this.success.style.display = 'block';
      }

      hideSuccess() {
        this.success.style.display = 'none';
      }
    }

    // åˆå§‹åŒ–åº”ç”¨
    document.addEventListener('DOMContentLoaded', () => {
      new IconGenerator();
    });
  </script>
